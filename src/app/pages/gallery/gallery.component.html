<section class="gallery">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let photo of photos">
      <mat-card>
        <img mat-card-img [src]="photo.thumbnailUrl" alt="image">
        <mat-card-title>{{photo.title}}</mat-card-title>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>

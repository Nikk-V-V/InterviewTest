<div class="posts__container">
  <mat-accordion>
    <mat-expansion-panel [ngClass]="className" *ngFor="let post of posts" hideToggle>
      <mat-expansion-panel-header>
        {{post.title}}
      </mat-expansion-panel-header>
      {{post.body}}
    </mat-expansion-panel>
  </mat-accordion>
</div>
